<h1>{{ space.nom }}</h1>
<div>
  <p>{{ space.superficie }} Hectares</p>
  <p>{{ space.responsable }}</p>
  <p>Latitude : {{ space.latitude }}</p>
  <p>Longitude : {{ space.longitude }}</p>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Nom :
    <input type="text" formControlName="nom" />
  </label>
  <label>
    Emplacement :
    <input type="number" formControlName="latitude" placeholder="Latitude" />
    <input type="number" formControlName="longitude" placeholder="Longitude" />
  </label>
  <label>
    Superficie :
    <input type="number" formControlName="superficie" />
  </label>
  <label>
    Plantes
    <input type="" formControlName="plantes" />
  </label>
  <label>
    Responsable :
    <input type="text" formControlName="responsable" />
  </label>
  <button type="submit">Envoyer</button>
</form>

<button (click)="deleteSpace(space.id)">Supprimer l'espace vert</button>

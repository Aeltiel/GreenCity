@for(greenSpace of greenSpaces; track greenSpace.id){
<app-green-space [space]="greenSpace"></app-green-space>
}

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Nom :
    <input type="text" formControlName="nom" />
  </label>
  <label>
    Emplacement :
    <input type="number" formControlName="latitude" placeholder="Latitude" />
    <input type="number" formControlName="longitude" placeholder="Longitude" />
  </label>
  <label>
    Superficie :
    <input type="number" formControlName="superficie" />
  </label>
  <label>
    Plantes
    <input type="" formControlName="plantes" />
  </label>
  <label>
    Responsable :
    <input type="text" formControlName="responsable" />
  </label>
  <button type="submit">Envoyer</button>
</form>
